<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Geolocation Demo</h1>

      <form id="geocoding_form" class="form-horizontal">
        <div class="form-group">
          <div class="col-xs-12 col-md-6 col-md-offset-3">
            Широта: <input type="text" id="latitude" /> Долгота
            <input type="text" id="longitude" />
            <button type="button" class="find-me btn btn-info btn-block">
              Найти расстояние
            </button>
          </div>
        </div>
      </form>

      <p class="no-browser-support">
        Извините, геолокация не поддерживается вашим браузером
      </p>
      <p class="coordinates">
        Широта: <b class="latitude">42</b> Долгота:
        <b class="longitude">32</b>
      </p>
      <div class="goto">
        Расстояние до точки:
        <div class="info">0</div>
      </div>

      <div class="map-overlay">
        <div id="map"></div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
